<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js" defer type="module"></script>
    <title>Restaurant Ordering App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <h1>Tummy Dose</h1>
      <p>The Best Diner in Town</p>
    </header>
    <section class="menu-section" id="menu-section"></section>
    <div class="payment-modal">
      <h2 class="center-text">Enter card details</h2>
      <form id="payment-form" action="">
        <input type="text" placeholder="Enter your name" required />
        <input type="number" placeholder="Enter card number" required />
        <input type="number" placeholder="Enter CVV" required />
        <button class="pay-btn" type="submit">Pay</button>
      </form>
    </div>
    <section class="order-list-section">
      <h2 class="center-text">Your order</h2>
      <div class="orders-container" id="orders-container"></div>

      <div class="total-price-container">
        <h3 class="ordered-item-name">Total price:</h3>
        <h3 class="ordered-item-price">$28</h3>
      </div>

      <button id="complete-order-btn" class="complete-order-btn">
        Complete order
      </button>
    </section>
  </body>
</html>
