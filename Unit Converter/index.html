<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:wght@500&family=Charis+SIL&family=Creepster&family=Hind:wght@600&family=Inter:wght@500;600;800&family=Orbitron:wght@600;800&family=Oxanium:wght@600&family=Poppins:wght@500;600&family=Roboto+Mono:wght@500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Bitter:wght@500&family=Charis+SIL&family=Creepster&family=Hind:wght@600&family=Inter:wght@500;600;800&family=Orbitron:wght@600;800&family=Oxanium:wght@600&family=Poppins:wght@500;600&family=Roboto+Mono:wght@500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Metric Unit to Imperial Unit Converter</title>
  </head>
  <body>
    <div id="outer-container">
      <div id="top-part">
        <h2 id="title">Metric/Imperial Unit Conversion</h2>
        <div id="input-field-container">
          <input type="text" id="input-field-el" />
        </div>
        <button id="convert-btn">Convert</button>
      </div>
      <div id="bottom-part">
        <div class="box">
          <h2 class="unit-title">Length (Metres/Feet)</h2>
          <p class="conversions" id="length-conversions-el">Conversions will appear here</p>
        </div>
        <div class="box">
          <h2 class="unit-title">Volume (Litres/Gallons)</h2>
          <p class="conversions" id="volume-conversions-el">Conversions will appear here</p>
        </div>
        <div class="box">
          <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
          <p class="conversions" id="mass-conversions-el">Conversions will appear here</p>
        </div>
      </div>
    </div>
  </body>
</html>
